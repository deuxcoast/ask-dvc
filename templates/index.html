{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="card">
            <h5 class="card-header">{{ post.title }}</h5>
            <div class="card-body">
                <h3 class="card-title">@{{ post.user.username }}</h3>
                <p class="card-text">{{ post.body }}</p>
            </div>
        </div>
        <br />
        <br />
    {% endfor %}
{% endblock %}
