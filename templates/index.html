{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="card">
            <h5 class="card-header">
                <a href="{% url 'post_page' post.id %}">{{ post.title }}</a>
            </h5>
            <div class="card-body">
                <a href={% url 'profile' post.user.username %}>
                    <p class="card-title">@{{ post.user.username }}</p>
                </a>
                <p class="card-text">{{ post.body }}</p>
            </div>
        </div>
        <br />
        <br />
    {% endfor %}
    <div class="col-4"></div>
{% endblock %}
