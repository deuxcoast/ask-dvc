{% load static %}
<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">askDVC</a>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav me-auto mb-2 mb-lg-0">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2"
                               type="search"
                               placeholder="Search"
                               aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
                <div class="d-flex align-items-center ms-auto">
                    {% if user.is_authenticated %}
                        <div class="me-3">
                            <a type="button" class="btn btn-primary" href="{% url 'post' %}">New Post</a>
                        </div>
                        <div class="dropdown text-end">
                            <a href="#"
                               class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                               data-bs-toggle="dropdown"
                               aria-expanded="false">
                                <img src="{% if profile.picture %}{{ profile.picture.url }}{% else %}/static/images/pf_default.jpg{% endif %}"
                                     alt="mdo"
                                     width="32"
                                     height="32"
                                     class="rounded-circle">
                            </a>
                            <ul class="dropdown-menu text-small">
                                <li>
                                    <a class="dropdown-item" href="{% url 'profile_settings' request.user.id %}">Settings</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="{% url 'profile' request.user.id %}">Profile</a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li>
                                    <a class="dropdown-item" href="{% url 'logout' %}">Sign out</a>
                                </li>
                            </ul>
                        </div>
                    {% else %}
                        <a type="button"
                           class="btn btn-outline-primary me-2"
                           href="{% url 'login' %}">Login</a>
                        <a type="button" class="btn btn-primary" href="{% url 'signup' %}">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</div>
