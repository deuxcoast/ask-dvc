{% load static %}
<nav class="navbar navbar-expand-lg bg-success navbar-border-bottom-only"
     data-bs-theme="light">
    <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand" href="{% url 'index' %}">
            <h2>askDVC</h2>
        </a>
        <!-- Toggler for mobile -->
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarContent"
                aria-controls="navbarContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collapsible content -->
        <div class="collapse navbar-collapse justify-content-between"
             id="navbarContent">
            <!-- Centered Search Form -->
            <div class="mx-auto w-50">
                <form class="d-flex" method="POST" action="{% url 'search' %}">
                    {% csrf_token %}
                    <input class="form-control me-2"
                           type="search"
                           name="search"
                           placeholder="Search"
                           aria-label="Search">
                    <button class="btn btn-light" type="submit">Search</button>
                </form>
            </div>
            <!-- Right-aligned buttons and dropdown -->
            <ul class="navbar-nav ms-auto align-items-center">
                {% if user.is_authenticated %}
                    <!-- New Post Button -->
                    <li class="nav-item me-2">
                        <a class="btn btn-info" href="{% url 'post' %}">New Post</a>
                    </li>
                    <!-- Dropdown with profile/settings/logout -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center"
                           href="#"
                           id="navbarDropdown"
                           role="button"
                           data-bs-toggle="dropdown"
                           aria-expanded="false">
                            <img src="{% if user.profile.picture %}{{ user.profile.picture.url }}{% else %}{% static 'images/pf_default.jpg' %}{% endif %}"
                                 alt="Avatar"
                                 class="rounded-circle me-2"
                                 width="32"
                                 height="32">
                            {{ user.username }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end"
                            aria-labelledby="navbarDropdown">
                            <li>
                                <a class="dropdown-item" href="{% url 'profile_settings' user.id %}">Settings</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'profile' user.username %}">Profile</a>
                            </li>
                            <li>
                                <button class="dropdown-item"
                                        type="button"
                                        hx-get="{% url 'toggle_theme' %}"
                                        hx-trigger="click"
                                        hx-swap="none"
                                        hx-target="this"
                                        hx-ext="response-target"
                                        hx-headers='{"X-Requested-With": "XMLHttpRequest"}'>Toggle Theme</button>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'logout' %}">Sign out</a>
                            </li>
                        </ul>
                    </li>
                {% else %}
                    <!-- Login and Sign Up buttons for unauthenticated users -->
                    <li class="nav-item me-2">
                        <a class="btn btn-light" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-light" href="{% url 'signup' %}">Sign Up</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
