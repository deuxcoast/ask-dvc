{% extends 'base.html' %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="col py-2">
        {% if form %}
            <h2>Make a Post</h2>
            <div class="py-4">
                <form method="POST">
                    {% csrf_token %}
                    <!--choose categories -->
                    <p class="d-inline-flex gap-1">
                        <a class="btn btn-outline-light" data-bs-toggle="collapse" href="#categoryList" aria-expanded="false">
                            Choose Categories
                        </a>
                    <div class="collapse" id="categoryList">
                        <div class="card card-body">
                            <p class="d-inline-flex gap-1">
                                <!-- general category is selected by default -->
                                <button type="button" class="btn btn-success active" data-bs-toggle="button" aria-pressed="true">General</button>
                                <button type="button" class="btn btn-success" data-bs-toggle="button">Classes</button>
                                <button type="button" class="btn btn-success" data-bs-toggle="button">Professors</button>
                                <button type="button" class="btn btn-success" data-bs-toggle="button">Food</button>
                                <button type="button" class="btn btn-success" data-bs-toggle="button">Transfer</button>
                                <button type="button" class="btn btn-success" data-bs-toggle="button">Geese</button>  
                            </p>                          
                        </div>
                    </div>
                    <br />
                {% crispy form %}
                <br />
                <button type="submit" class="btn btn-info">Post</button>
                </form>
            </div>
        {% endif %}
    </div>
    <br />
    <br />
{% endblock %}
