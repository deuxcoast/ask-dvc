{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block content %}
    <div class="container mt-4">
        <div class="card border-danger mb-4">
            <div class="card-header bg-danger text-white">Confirm Delete</div>
            <div class="card-body">
                <p>Are you sure you want to delete this comment?</p>
                <div class="card mb-3">
                    <div class="card-body d-flex flex-start">
                        <a href="{% url 'profile' comment.author.username %}">
                            <img class="rounded-circle shadow-1-strong me-3"
                                 src="{% static 'images/pf_default.jpg' %}"
                                 alt="avatar"
                                 width="50"
                                 height="50" />
                        </a>
                        <div class="flex-grow-1">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <a class="link-style" href="{% url 'profile' comment.author.username %}">
                                        <strong>{{ comment.author.username }}</strong>
                                    </a>
                                    <span class="text-muted ms-2">{{ comment.created_at|naturaltime }}</span>
                                </div>
                            </div>
                            <p class="mt-2 mb-0">{{ comment.body }}</p>
                        </div>
                    </div>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
