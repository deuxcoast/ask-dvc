{% extends 'base.html' %}
{% block content %}
    <div class="card text-center">
        <div class="card-header">
            <h5 class="card-title">Are you sure you want to delete this comment?</h5>
        </div>
        <div class="card-body text-start py-4">
            {% include 'comment.html' %}
            <div class="d-flex justify-content-center mt-4">
                <form method="POST" class="d-flex gap-4">
                    {% csrf_token %}
                    <button class="btn btn-danger" type="submit">Delete</button>
                    <a class="btn btn-primary" href="{{ request.META.HTTP_REFERER }}">Go Back</a>
                </form>
            </div>
        </div>
    {% endblock %}
